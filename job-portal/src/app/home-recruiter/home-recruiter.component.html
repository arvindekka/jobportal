<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="{{selectedMenu=='Profile'?'active':''}}" (click)="onSelectMenu('Profile')"><a href="#">Profile</a></li>
      <li class="{{selectedMenu=='Post Job'?'active':''}}" (click)="onSelectMenu('Post Job')"><a href="#">Post Job</a></li>
      <li class="{{selectedMenu=='Jobs'?'active':''}}" (click)="onSelectMenu('Jobs')"><a href="#">Jobs</a></li>
      <li class="{{selectedMenu=='Candidates'?'active':''}}" (click)="onSelectMenu('Candidates')"><a href="#">Candidates</a></li>

    </ul>
  </div>
</nav>


<div class="container">
  <h2>{{selectedMenu}}</h2>
  <div *ngIf="selectedMenu=='Profile'">
      <app-profile></app-profile>
  </div>
  <div *ngIf="selectedMenu=='Post Job'">
        <app-post-job></app-post-job>
    </div>
    <div *ngIf="selectedMenu=='Jobs'">
        <app-jobs></app-jobs>
    </div>
    <div *ngIf="selectedMenu=='Candidates'">
        <app-candidates></app-candidates>
    </div>
    </div>

</body>
</html>
