<div style="background-color:#f1f1f1; padding:10px; margin:10px; border-radius: 10px;">
<div style="padding-top: 40px;">Profile</div>
<div>
    <div>        
        <!-- Working location: {{currentProfile.location}} -->

        <mat-card class="example-card" style="margin:10px">
          

            <mat-card-subtitle>{{currentProfile.role}}</mat-card-subtitle>
            <mat-card-title>{{currentUser.name}}</mat-card-title>
            <mat-card-content>
                <div>
                email: {{currentUser.email}}
            </div>
        <div>
                status: {{currentUser.status| lowercase}}
            </div>
            </mat-card-content>
          </mat-card>

          <mat-card style="margin:10px">
            <h2>Profile</h2>
            <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit()" >
                <input type = "text" name = "role" placeholder = "Role" ngModel>
                <br/>
                <input type = "text" name = "location" placeholder = "location" ngModel>
                <br/>
                <input type = "text" name = "currentWorkingOrg" placeholder = "current working organization" ngModel>
                <br/>
                <input type = "text" name = "yearsOfExp" placeholder = "Years of experiance" ngModel>
                <br/>
                <input type = "text" name = "ctc" placeholder = "Your current salary in year" ngModel>
                <br/>
                <input type = "submit" value = "submit">
             </form>        
          </mat-card>

          <mat-card style="margin:10px">
            <h2>Resume</h2>
                Attach Resume
                <input type="file"/>
          </mat-card>

          <mat-card style="margin:10px">
            <h2>Skills</h2>
            <form class="example-chip-list" appearance="fill">
                <p>Favorite Fruits</p>
                <mat-chip-list #chipList aria-label="Fruit selection">
                  <mat-chip *ngFor="let fruit of fruits" 
                           [removable]="removable" (removed)="remove(fruit)">
                    {{fruit}}
                    <button matChipRemove *ngIf="removable">
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip>
                  <input placeholder="New fruit..."
                         (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </form>
          </mat-card>

          <mat-card style="margin:10px">
            <h2>Education</h2>
            <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit()" >
                <input type = "text" name = "role" placeholder = "Role" ngModel>
                <br/>
                <input type = "text" name = "location" placeholder = "location" ngModel>
                <br/>
                <input type = "text" name = "currentWorkingOrg" placeholder = "current working organization" ngModel>
                <br/>
                <input type = "text" name = "yearsOfExp" placeholder = "Years of experiance" ngModel>
                <br/>
                <input type = "text" name = "ctc" placeholder = "Your current salary in year" ngModel>
                <br/>
                <input type = "submit" value = "submit">
             </form>        
          </mat-card>

          <mat-card style="margin:10px">
            <h2>Projects</h2>
            <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit()" >
                <input type = "text" name = "role" placeholder = "Role" ngModel>
                <br/>
                <input type = "text" name = "location" placeholder = "location" ngModel>
                <br/>
                <input type = "text" name = "currentWorkingOrg" placeholder = "current working organization" ngModel>
                <br/>
                <input type = "text" name = "yearsOfExp" placeholder = "Years of experiance" ngModel>
                <br/>
                <input type = "text" name = "ctc" placeholder = "Your current salary in year" ngModel>
                <br/>
                <input type = "submit" value = "submit">
             </form>        
          </mat-card>
    </div>
</div>
</div>
