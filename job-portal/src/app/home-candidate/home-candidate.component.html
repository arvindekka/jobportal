
<div >
    

</div>
    <div style="position:fixed; top:100px; margin-top: 20px;">
        

        

        <div [ngStyle]="{'background-color':selectedMenu === 'Profile' ? 'white' : '', 
        'box-shadow':selectedMenu === 'Profile' ? '1px 5px 10px 1px #888888' : '' }"
        
        style="border-radius: 10px; height: 100px; margin-left:20px; width: 200px;
       
       padding-top: 30px; cursor: pointer; padding-left: 30px;" >

        

        <a (click)="onSelectMenu('Profile')"> <mat-icon>picture_in_picture</mat-icon> Profile</a>

        </div>


        <div [ngStyle]="{'background-color':selectedMenu === 'Jobs' ? 'white' : '', 
        'box-shadow':selectedMenu === 'Jobs' ? '1px 5px 10px 1px #888888' : '' }"
         style="border-radius: 10px; height: 100px; margin-left:20px; width: 200px;
        
        padding-top: 30px; cursor: pointer; padding-left: 30px;z-index: +21;" >
        <a (click)="onSelectMenu('Jobs')"><mat-icon>filter_none</mat-icon> Jobs</a>

        </div>



      
    </div>

    


<div style="display: grid; 
/* grid-template-columns: 20% 80%; */
">


        
    <div style="padding-left: 300px; margin-top: 100px; ">
        <!-- Show Jobs -->
        <div *ngIf="showJobs">

            <div style="background-color:#f1f1f1; padding:10px; margin:10px;  border-radius: 10px';">
                <div style="padding-top: 10px;">Jobs</div>

                <div *ngFor="let job of jobs">
                        <mat-card style="margin:20px">
                        <mat-card-title> {{job.designation}}</mat-card-title>
                        <mat-card-subtitle> {{job.hiringCompanyName}}</mat-card-subtitle>
                        <mat-card-subtitle>Salary: {{job.minSalaryPerYear}} - {{job.maxSalaryPerYear}} {{job.currency}}</mat-card-subtitle>
                        <mat-card-content>
                            {{job.jobDescription}}
                            </mat-card-content>
                        <mat-card-actions align="end">
                            <!-- <button mat-button (click)="apply(job.id, 13)">View and Apply</button> -->
                            <button mat-button (click)="openDialog(job.id)">View and Apply</button>
                            <!-- <app-view-apply></app-view-apply> -->
                        </mat-card-actions>
                        </mat-card>
                </div>
            </div>
        </div>
        
        <!-- Show Candidate Profile -->
        <div *ngIf="!showJobs">
            <app-profile-candidate [currentUser] = "currentUser" [currentProfile] = "currentProfile"></app-profile-candidate>
        </div>

        <!-- {{currentUser|json}} -->
        
    </div>
    </div>
